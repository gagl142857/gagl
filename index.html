        function 장비강화(이름, 등급, 박스) {
            const 장비 = 유저데이터.장비목록.find(z => z.이름 === 이름 && z.등급 === 등급);
            if (!장비) return alert("장비를 찾을 수 없습니다.");

            const 강화비용 = { 일반: 10000, 레어: 100000, 신화: 1000000, 고대: 10000000, 태초: 100000000 }[등급];
            const 강화공격력 = { 일반: 10, 레어: 100, 신화: 1000, 고대: 10000, 태초: 100000 }[등급];

            if (유저데이터.골드 < 강화비용) return alert("골드가 부족합니다.");

            if (!confirm(`[${이름}]을(를) 강화하시겠습니까?\n골드 ${강화비용.toLocaleString()} 소모됩니다.`)) return;

            유저데이터.골드 -= 강화비용;

            const 기존강화 = 장비.강화 || 0; // 실패 대비 현재 강화 수치 저장

            const 성공 = Math.random() < 0.5;
            if (성공) {
                장비.강화 = 기존강화 + 1;
                장비.공격력 += 강화공격력;
                유저데이터.공격력 += 강화공격력;

        function 스킬회수(스킬키) {
            const 스킬 = 스킬목록.find(s => s.키 === 스킬키);
            if (!스킬) return alert("존재하지 않는 스킬입니다.");

            const 현재레벨 = 유저데이터.스킬[스킬키];
            if (현재레벨 <= 0) return alert("회수할 수 없습니다.");

            let 투자순번 = 누적스킬투자횟수() - 1;
            const 환급 = 숙련도소모계산(투자순번);

            유저데이터.숙련도 += 환급;
            유저데이터.스킬[스킬키] -= 1;

            화면잠금();
            db.ref("users/" + uid).set(유저데이터).then(() => {
                스킬화면보여주기();
                화면해제();
            });
        }

        function 스킬최대투자(스킬키) {
            const 스킬 = 스킬목록.find(s => s.키 === 스킬키);
            if (!스킬) return;

            const 현재레벨 = 유저데이터.스킬[스킬키];
            const 최대레벨 = 스킬.최대레벨;
            let 투자순번 = 누적스킬투자횟수();

            let 투자 = 0;
            let 누적소모 = 0;

            for (let i = 0; i < 최대레벨 - 현재레벨; i++) {
                const 소모 = 숙련도소모계산(투자순번 + i);
                if (유저데이터.숙련도 >= 누적소모 + 소모) {
                    누적소모 += 소모;
                    투자++;
                } else break;
            }

            if (투자 <= 0) return alert("숙련도가 부족하거나 최대레벨입니다.");

            유저데이터.숙련도 -= 누적소모;
            유저데이터.스킬[스킬키] += 투자;
            화면잠금();
            db.ref("users/" + uid).set(유저데이터).then(() => {
                스킬화면보여주기();
                화면해제();
            });
        }

        function 스킬전부회수(스킬키) {
            const 스킬 = 스킬목록.find(s => s.키 === 스킬키);
            if (!스킬) return;

            const 현재레벨 = 유저데이터.스킬[스킬키];
            if (현재레벨 <= 0) return alert("회수할 수 없습니다.");

            let 투자순번 = 누적스킬투자횟수() - 1;
            let 환급합계 = 0;

            for (let i = 0; i < 현재레벨; i++) {
                환급합계 += 숙련도소모계산(투자순번);
                투자순번--;
            }

            유저데이터.숙련도 += 환급합계;
            유저데이터.스킬[스킬키] = 0;

            화면잠금();
            db.ref("users/" + uid).set(유저데이터).then(() => {
                스킬화면보여주기();
                화면해제();
            });
        }

        function 드레인회복계산() {
            const 드레인이름들 = [
                "킬로", "메가", "기가", "테라", "페타",
                "엑사", "제타", "요타", "로나", "쿼카"
            ];

            let 총회복량 = 0;
            let 마지막발동 = null;

            for (let i = 0; i < 드레인이름들.length; i++) {
                const 이름 = 드레인이름들[i];

                const 레벨 = 유저데이터.스킬?.[키] ?? 0;
                const 확률 = 레벨 * 10;

                if (레벨 > 0) {
                    const 발동 = 확률 >= 100 || Math.random() * 100 < 확률;
                    if (발동) {
                        총회복량 += (i + 1); // 1부터 시작 (킬로 = 1, 메가 = 2, ...)
                        마지막발동 = 이름;
                    } else {

                    }
                } else {

            }

            return {
                회복량: 총회복량,
                발동스킬: 마지막발동

            const 체력비율 = 유저데이터.남은체력 / 유저데이터.최대체력;
            if (체력비율 > 0.3) return 1.0;

                const 이름 = 이름들[i];
                const 키 = `${이름.toLowerCase()}버서커데미지증가확률`;

                const 확률 = 레벨 * 10;

                const 발동 = 확률 >= 100 || Math.random() * 100 < 확률;
                if (발동) {
                    누적배율 *= 배율목록[i];
                } else {

            const 경험치 = Math.floor(Math.random() * 15) + 10;
            let 골드 = Math.floor(Math.random() * 100) + 층 * 100; // ✅ let으로 변경

            const 인사이트이름들 = ["마이크로", "나노", "피코", "펨토", "아토", "제프토", "요크토"];
            let 추가숙련도 = 0;
            for (let i = 0; i < 인사이트이름들.length; i++) {
                const 키 = `${인사이트이름들[i].toLowerCase()}인사이트확률`;
                const 레벨 = 유저데이터.스킬?.[키] ?? 0;
                const 확률 = 레벨 * 10;
                const 발동 = 확률 >= 100 || Math.random() * 100 < 확률;
                if (발동) {
                    추가숙련도 += (i + 1);
                } else {
                    break;
                }
            }

            const 숙련도 = 층 + 추가숙련도;

            const 발굴이름들 = ["루비", "사파이어", "에메랄드", "다이아몬드", "토파즈", "자수정", "오팔", "가넷", "페리도트"];
            for (let i = 0; i < 발굴이름들.length; i++) {
                const 키 = `${발굴이름들[i].toLowerCase()}발굴골드증가확률`;
                const 레벨 = 유저데이터.스킬?.[키] ?? 0;
                const 확률 = 레벨 * 10;
                const 증가율 = (i + 1) * 0.1;
                if (확률 >= 100 || Math.random() * 100 < 확률) {
                    골드 = Math.floor(골드 * (1 + 증가율));
                } else break;
            }

            return { 경험치, 골드, 숙련도 };
        }


        window.addEventListener("DOMContentLoaded", function () {
            document.getElementById("공격버튼").addEventListener("click", 공격하기);

            db.ref("드랍로그").limitToLast(20).on("child_added", (snapshot) => {
                const 로그 = snapshot.val();

                db.ref("users").orderByChild("아이디").equalTo(로그.아이디).once("value").then(userSnap => {
                    let 허용 = true;
                    userSnap.forEach(child => {
                        const 유저 = child.val();
                        const 생성시각 = new Date(유저?.생성시각).getTime();
                        if (생성시각 < 기준시각) 허용 = false;
                    });

                    if (허용) 드랍로그추가(로그.아이디, 로그);
                });
            });
        });


        function 죽음메시지보여주기(text) {
            const 대상 = document.querySelector(".몬스터테두리");
            if (!대상) return;

            const rect = 대상.getBoundingClientRect();

            const el = document.createElement("div");
            el.innerText = text;
            el.style.position = "absolute";
            el.style.left = `${rect.left + Math.random() * rect.width}px`;
            el.style.top = `${rect.top + Math.random() * rect.height}px`;
            el.style.color = "#b0b0b0";
            el.style.background = "rgba(0, 0, 0, 0.8)";
            el.style.padding = "10px 20px";
            el.style.border = "2px solid #2e2e2e";
            el.style.borderRadius = "12px";
            el.style.fontWeight = "bold";
            el.style.fontSize = "14px";
            el.style.pointerEvents = "none";
            el.style.zIndex = "9999";
            el.style.whiteSpace = "nowrap";
            el.style.animation = "fadeOut 2s ease-in-out forwards";
            el.style.boxShadow = "0 0 20px rgba(234, 0, 255, 0.6)";

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        function 자동사냥토글() {
            const 버튼 = document.getElementById("자동사냥버튼");

            if (!자동사냥중) {
                자동사냥중 = true;
                버튼.innerText = "🛑 자동중지";
                버튼.style.color = "red";

                자동사냥타이머 = setInterval(() => {
                    if (!자동사냥중 || 유저데이터.남은체력 <= 0) return;

                    const 기본딜레이 = 1000;
                    const 퀵니스감소 = 적용된퀵니스딜레이감소(); // ✅ 확률 기반 감소
                    const 현재딜레이 = Math.max(100, 기본딜레이 - 퀵니스감소);

                    clearInterval(자동사냥타이머); // 현재 딜레이로 다시 설정
                    공격하기();

                    자동사냥타이머 = setInterval(() => {
                        if (!자동사냥중 || 유저데이터.남은체력 <= 0) return;
                        공격하기();
                    }, 현재딜레이);
                }, 1000); // 첫 실행은 즉시
            } else {
                자동사냥중지();
            }
        }

        document.getElementById("자동사냥버튼").addEventListener("click", 자동사냥토글);

        document.getElementById("전당").addEventListener("click", () => {
            전당화면보여주기();
        });

        document.getElementById("스킬").addEventListener("click", () => {
            스킬화면보여주기();
        });
        document.getElementById("장비").addEventListener("click", () => {
            장비화면보여주기();
        });

        document.getElementById("전투").addEventListener("click", () => {
            전투화면보여주기(유저데이터);
        });

        document.addEventListener("click", (e) => {
            // 자동사냥 중일 때만 멈춤
            if (자동사냥중 && !e.target.closest("#자동사냥버튼")) {
                자동사냥중지();
            }
        });


        function 숙련도소모계산(투자순번) {
            return Math.floor(10 * Math.pow(1.02, 투자순번));
        }




        // document.getElementById("공격버튼").style.display = "none";
        document.getElementById("공격버튼").style.visibility = "hidden";




        // 스크립트추가





    </script>
